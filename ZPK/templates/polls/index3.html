<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">

</head>
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
    <a href="menu" class="w3-button w3-bar-item">Меню</a>
    {% if username %}
    <a href="/auth/logout/" class="w3-button w3-bar-item">Выйти ({{ username }})</a>
        {% else %}
    <a href="/auth/login/?next=/menu"  class="w3-button w3-bar-item">Войти</a>
    {% endif %}
    <a href="#tour"  class="w3-button w3-bar-item">Регистрация</a>
    <a href="#contact" class="w3-button w3-bar-item">Контакты</a>

</nav>


<section>
    {% load static %}
    <img class="mySlides" src="{% static "backgrounds/a.jpg" %}" alt = "MyImage"
         style="width: 100%; height: 800px;" >
    <img class="mySlides" src="{% static "backgrounds/b.jpg" %}"
         style="width: 100%; height: 800px;">
    <img class="mySlides" src="{% static "backgrounds/d.jpg" %}"
         style="width: 100%; height: 800px;">
</section>

<!-- Band Description -->
<section class="w3-container w3-center w3-content" style="max-width:600px">
    <h2 class="w3-wide">ЗПК Интернет портал</h2>
    <p class="w3-opacity"><i>Copyrights 2018</i></p>
</section>

<script>
    // Automatic Slideshow - change image every 3 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 7000);
    }
</script>

</body>
</html>
