<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"  id="bootstrap-css">
    <!-- Передаю свой стиль из статического файла-->
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}style.css" />

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">

        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form action="/auth/login/" class="form-signin"  method="post">
                <p class="text-center">Войдите для получения доступа.</p>
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                <input type="text" id="username" name="username" class="form-control" placeholder="Логин" required autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
                <div id="remember" class="checkbox">
                    {% csrf_token %}
                    <label>
                        <input type="checkbox" value="remember-me"> Запомнить меня
                    </label>
                </div>
                {% if login_error %}
                <label class="error">{{ login_error }}</label>
                {% endif %}
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Войти</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Забыли пароль?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</body>
</html>
