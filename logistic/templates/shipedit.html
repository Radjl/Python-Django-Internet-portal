<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" media="all" href="{% static "css/addship.css" %}" type="text/css">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container">
            <div class="col-sm-12">

                <div class="bs-calltoaction  bs-calltoaction-info">
                    <div class="row">
                        <div class="col-md-5 cta-contents">
                            <h2 class="cta-title text-center">Редактирование записи</h2>
                            <div class="cta-desc">
                                <form action="{% url 'update' id=ship.id%}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                                    <div class="form-group">
                                    <label for="">Название судна</label>
                                    {{ form.Name}}
                                    </div>
                 <div class="form-group">
                <label for="ShipFormal">Направление судна</label>
                 {{ form.Info }}
              </div>
              <div class="form-group">
                  <label for="ShipTextEng">Описание</label>
                 {{ form.Content|safe }}
              </div>
                <div class="form-group">
                <label for="ShipTextEng">Описание(Англ)</label>
                 {{ form.ContentEng|safe }}
              </div>
                <button type="submit" class="btn btn-success">Ок</button>
                <a href="{% url 'ships' %}" role="button" class="btn btn-danger float-right">Закрыть</a>
            </form>
                            </div>
                        </div>
                     </div>
                </div>



            </div>
        </div>


























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
